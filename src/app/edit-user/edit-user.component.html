<div class="container-fluid formPage">
    <form [formGroup]="userDatas" class="p-5">
        <h1 *ngIf="userId == 'a'">Add User</h1>
        <h1 *ngIf="userId != 'a'">Edit User</h1>
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <mat-form-field class="w-100">
                    <mat-label>First Name </mat-label>
                    <input matInput placeholder="Enter FirstName" required formControlName="firstName" maxlength="50">
                    <mat-error>Please enter first name</mat-error>
                </mat-form-field>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <mat-form-field class="w-100">
                    <mat-label>Last Name </mat-label>
                    <input matInput placeholder="Enter Last Name" required formControlName="lastName" maxlength="50">
                    <mat-error>Please enter last name</mat-error>
                </mat-form-field>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <mat-form-field class="w-100">
                    <mat-label>Email Id </mat-label>
                    <input matInput placeholder="Enter Email Id" required formControlName="email" maxlength="50"
                        pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}">
                    <mat-error>Please enter valid email</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <mat-form-field class="w-100">
                    <mat-label>Phone </mat-label>
                    <input type="text" matInput placeholder="Enter phone number" required formControlName="phone"
                        pattern="[0-9]*">
                    <mat-error>Please enter valid phone</mat-error>
                </mat-form-field>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <mat-form-field class="w-100">
                    <mat-label>City</mat-label>
                    <input matInput placeholder="Enter City" formControlName="city" maxlength="50">
                </mat-form-field>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12">
                <mat-form-field class="w-100">
                    <mat-label>State</mat-label>
                    <input matInput placeholder="Enter State" formControlName="state" maxlength="50">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-sm-12">
                <mat-form-field class="w-100">
                    <mat-label>User Name </mat-label>
                    <input matInput placeholder="Enter User Name" required formControlName="userName" maxlength="50">
                    <mat-error>Please enter user name</mat-error>
                </mat-form-field>
            </div>
            <div class="col-lg-6 col-sm-12">
                <mat-form-field class="w-100">
                    <mat-label>Password </mat-label>
                    <input type="password" matInput placeholder="Enter password" required formControlName="password"
                        maxlength="50">
                    <mat-error>Please enter password</mat-error>
                </mat-form-field>
            </div>
        </div>
        <mat-form-field class="w-100">
            <mat-label>Address </mat-label>
            <textarea matInput placeholder="Enter Address (max 150 character)" required maxlength="50"
                formControlName="streetAddress" maxlength="150"></textarea>
            <mat-error>Please enter Address</mat-error>
        </mat-form-field>
        <div *ngFor="let i of errorMessage">
            <span class="text-danger">* {{i}}</span>
        </div>
        <div>
            <button class="btn btn-secondary float-end" type="submit" (click)="saveUserDetail()">Save</button>
            <button class="btn btn-secondary mx-2 float-end" type="reset" (click)="errorMessageEmpty()">Reset</button>
            <button class="btn btn-secondary" type="button" [routerLink]="'/Home'">Back</button>
        </div>
    </form>
</div>
