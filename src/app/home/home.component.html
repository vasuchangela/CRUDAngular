<div class="container-fluid">
    <div class="mt-3 mx-5 p-2 w-25">
        <input type="search" class="form-control me-2 border-0 position-relative ps-5 searchbar shadow"
            placeholder="  Search..." [(ngModel)]="searchTxt" (input)="search()">
        <span class="border-0 d-lg-flex position-absolute bg-black searchSpan"><i
                class="bi bi-search my-2  ms-3 me-3"></i></span>
    </div>
    <div style="padding: 50px;">
        <table class="w-100 text-center shadow">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Street Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>UserName</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody *ngIf="totalEntries != 0">
                <tr *ngFor="let i of user">
                    <td>{{i.firstName}}</td>
                    <td>{{i.lastName}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.phone}}</td>
                    <td>{{i.streetAddress}}</td>
                    <td *ngIf="i.city !=''">{{i.city}}</td>
                    <td *ngIf="i.city ==''"><strong>Not Available</strong></td>
                    <td *ngIf="i.state !=''">{{i.state}}</td>
                    <td *ngIf="i.state ==''"><strong>Not Available</strong></td>
                    <td>{{i.userName}}</td>
                    <td><button mat-button color="primary" matTooltip="Edit" [routerLink]="['/edit/',i.id]"><i class="fs-4 bi bi-pencil-square" style="color: black;"></i></button></td>
                    <td><button mat-button color="primary" matTooltip="Delete" (click)="deleteUser(i.id)"> <img src="/assets/icons8-delete-50.png" height="20px"> </button></td>
                </tr>
                <tr *ngIf="!user">No item available</tr>
            </tbody>
        </table>
        <div *ngIf="totalEntries == 0" class="text-center mt-5">
            <h1>No User Available</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 justify-content-center d-flex">
            <button class="btn mb-2 border-0" (click)="tableDataChange(page-1)" [disabled]="page==1" *ngIf="totalEntries != 0">Previous</button>
            <div class="mt-3" *ngFor="let j of totalPage ;let z = index">
                <button class="btn pageBtn" [class.active]="z+1 === page" (click)="tableDataChange(z+1)">{{z+1}}</button>
            </div>
            <button class="btn mb-2 border-0" (click)="tableDataChange(page+1)" [disabled]="page==endPage" *ngIf="totalEntries != 0">Next</button>
        </div>
        <div class="col-2">
            <mat-form-field>
                <mat-label>Choose table size</mat-label>
                <mat-select [(value)]="selectedSize" (selectionChange)="changeTableSize($event.value)">
                    <mat-option value="5">5</mat-option>
                    <mat-option value="7">7</mat-option>
                    <mat-option value="10">10</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</div>
