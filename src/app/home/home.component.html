<div class="container-fluid">
    <div class="mt-5 mx-5 p-2 w-25 d-flex justify-content-start bg-white" style="border: 1px solid black;border-radius: 30px;">
        <i class="bi bi-search my-2 ms-4"></i>
        <input type="text" class="form-control w-100 position-relative" style="border: none;"  placeholder="   Search..." [(ngModel)]="searchTxt" (input)="search()">
    </div>
    <div style="padding: 50px;">
        <table class="w-100 text-center shadow" style="background-color: white;">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Street Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>UserName</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody *ngFor="let i of user">
                <tr *ngIf="user">
                    <td>{{i.firstName}}</td>
                    <td>{{i.lastName}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.phone}}</td>
                    <td>{{i.streetAddress}} Address</td>
                    <td *ngIf="i.city !=''">{{i.city}}</td>
                    <td *ngIf="i.city ==''"><strong>Not Available</strong></td>
                    <td *ngIf="i.state !=''">{{i.state}}</td>
                    <td *ngIf="i.state ==''"><strong>Not Available</strong></td>
                    <td>{{i.userName}}</td>
                    <td><button mat-button color="primary" [routerLink]="['/edit/',i.id]"><i class="fs-4 bi bi-pencil-square" style="color: black;"></i></button> 
                        <button mat-button color="primary" (click)="deleteUser(i.id)"> <img src="/assets/icons8-delete-50.png" height="20px"> </button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <br>
    <div>
        <div class="d-flex float-end me-5">
            <div class="mt-3" *ngFor="let j of totalPage ;let z = index">
                <button class="btn pageBtn" [class.active]="z+1 === page" (click)="tableDataChange(z+1)">{{z+1}}</button>
            </div>
            <div class="mx-3">
                <mat-form-field>
                    <mat-label>Choose table size</mat-label>
                    <mat-select [(value)]="selectedSize" (selectionChange)="changeTableSize($event.value)">
                        <mat-option value="5">5</mat-option>
                        <mat-option value="7">7</mat-option>
                      <mat-option value="10">10</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
        </div>
    </div>
</div>
