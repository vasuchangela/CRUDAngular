<div class="container-fluid">
    <div>
        <input type="text" class="form-control w-50 shadow" placeholder="Search..." [(ngModel)]="searchTxt" (input)="search()">
    </div>
    <br><br>
    <table class="w-100 text-center shadow" style="background-color: white;">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Street Address</th>
                <th>City</th>
                <th>State</th>
                <th>UserName</th>
                <!-- <th>Password</th> -->
                <th></th>
                <th></th>
            </tr>
        </thead>
        <br>
        <tbody *ngFor="let i of user">
            <tr *ngIf="user">
                <td>{{i.firstName}}</td>
                <td>{{i.lastName}}</td>
                <td>{{i.email}}</td>
                <td>{{i.phone}}</td>
                <td>{{i.streetAddress}} Address</td>
                <td *ngIf="i.city !=''">{{i.city}}</td>
                <td *ngIf="i.city ==''"><strong>Not Available</strong></td>
                <td *ngIf="i.state !=''">{{i.state}}</td>
                <td *ngIf="i.state ==''"><strong>Not Available</strong></td>
                <td>{{i.userName}}</td>
                <!-- <td>{{i.password | hidepassword}}</td> -->
                <td><button mat-button color="primary" [routerLink]="['/edit/',i.id]">View</button></td>
                <td><button mat-button color="primary" (click)="deleteUser(i.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <br>
    <div>
        <div class="d-flex float-end">
            <div class="mt-3" *ngFor="let j of totalPage ;let z = index">
                <button class="btn pageBtn" [class.active]="z+1 === page" (click)="tableDataChange(z+1)">{{z+1}}</button>
            </div>
            <div class="mx-3">
                <mat-form-field>
                    <mat-label>Choose table size</mat-label>
                    <mat-select (selectionChange)="changeTableSize($event.value)">
                        <mat-option value="5">5</mat-option>
                        <mat-option value="7">7</mat-option>
                      <mat-option value="10">10</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div class="mt-4">
                Total Items - <strong>{{totalEntries}}</strong>
            </div>
        </div>
    </div>
</div>
